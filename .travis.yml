dist: trusty
sudo: required
language: go
go:
  - "1.10.x"
  - "1.9.x"
  - "1.8.x"
services:
  - docker
env:
  global:
    - DOCKER_IMAGE="fuzzyfrog/microcosm"
script:
  - docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
  - docker build -t ${DOCKER_IMAGE}:${TRAVIS_COMMIT} -f docker/Dockerfile .
  - docker push ${DOCKER_IMAGE}